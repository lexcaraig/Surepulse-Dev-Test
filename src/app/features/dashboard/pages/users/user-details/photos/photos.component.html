<div class="row">
  <div class="col col-lg-2" *ngFor="let photo of photos | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
    <div class="card">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title">
      <div class="card-block text-center mt-3 mb-3">
        <h5 class="card-title">{{ photo.title }}</h5>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-3 mb-3">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
